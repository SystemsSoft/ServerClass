<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">

    <title>Estrelas de Leiria</title>
    <meta name="description" content="Estrelas de Leiria 2025.">
    <meta name="keywords" content="Leiria, Gala, Prémios, Votação, Empreendedorismo, Estrelas de Leiria">

    <meta property="og:title" content="Estrelas de Leiria">
    <meta property="og:image" content="https://www.estrelasdeleiria.pt/assets/assets/logo.webp">
    <meta property="og:url" content="https://www.estrelasdeleiria.pt/">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="pt_PT">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Estrelas de Leiria">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <link rel="icon" type="image/png" href="favicon.png"/>

    <link rel="manifest" href="manifest.json">

    <style>
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;

            /* 1. O BODY FICA APENAS COM O GIF (FUNDO TOTAL) */
            background-image: url("assets/assets/estrelas.gif");
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* 2. CRIAMOS UMA CAMADA APENAS PARA A IMAGEM (MOLDURA) */
        .overlay-estrelas {
            position: fixed; /* Fixa na tela */
            top: 0;
            left: 0;
            width: 100%;
            height: 400%;
            pointer-events: none; /* IMPORTANTE: Deixa o clique passar para o Flutter */
            z-index: -1; /* Fica atrás do Flutter, mas na frente do body */

            background-image: url("assets/assets/img_estrelas.png");
            background-size: contain; /* Responsivo: nunca corta */
            background-position: center 200px; /* A distância do topo que pediu */
            background-repeat: no-repeat;

            /* === AQUI CONTROLA A TRANSPARÊNCIA === */
            /* 1.0 = Visível total | 0.5 = 50% transparente | 0.0 = Invisível */
            opacity: 0.6;
        }


        @media only screen and (max-width: 800px) {
              .overlay-estrelas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;

            background-image: url("assets/assets/img_estrelas.png");
            background-size: contain; /* Responsivo: nunca corta */
            background-position: center 250px; /* A distância do topo que pediu */
            background-repeat: no-repeat;


            /* 1.0 = Visível total | 0.5 = 50% transparente | 0.0 = Invisível */
            opacity: 0.7;
        }
        }
    </style>
</head>
<body>
<div class="overlay-estrelas"></div>

<script src="flutter_bootstrap.js" async></script>
</body>
</html>
